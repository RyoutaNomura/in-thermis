<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="side-bar">
<template>
  <p>Resource Source</p>
  <ul style="list-style:none;">
    <template is="dom-repeat" items="{{resourceWalkers}}">
      <li><paper-checkbox checked={{item.selected}}>[[item.displayName]]</paper-checkbox></li>
    </template>
  </ul>
  
  <p>Last Modified</p>
  <paper-radio-group>
    <template is="dom-repeat" items="{{dateRangeCriteria}}">
      <paper-radio-button checked={{item.selected}} name=[[item.key]]>[[item.displayName]]</paper-radio-button>
    </template>
  </paper-radio-group>

  <p>File Type</p>
  <ul style="list-style:none;">
    <template is="dom-repeat" items="{{resourceIndices}}">
      <li><paper-checkbox checked={{item.selected}}>[[item.displayName]]</paper-checkbox></li>
    </template>
  </ul>
</template>

<style>

:host {
  padding: 14px;
/*   width: 200px; */
}

ul {
  padding-left:10px;
  margin: 0;
}

ul li {
  margin: 3px 0;
}

paper-checkbox {
  --paper-checkbox-size:14px;
  font-size:small;
}

paper-radio-group {
  padding-left:10px;
  margin: 3px 0;
  --paper-radio-group-item-padding: 3px 0;
}

paper-radio-button {
  display: block;
  --paper-radio-button-size:14px;
  font-size:small;
}

p {
  margin: 14px 0 0 0;
}
</style>
<script>
	Polymer({
		is : 'side-bar',
		properties: {
			resourceIndices: {
				type: Array,
				value: [],
				notify: true,
			},
/* 			resourceIndexer : {
				type: String,
				notify: true,
			}, */
			resourceWalkers: {
				type: Array,
				value: [],
				notify: true,
			},
/* 			resourceWalker: {
				type: String,
				notify: true,
			}, */
 			dateRangeCriteria: {
				type: Array,
				value: [],
				notify: true,
			},
/* 			dateRangeCriterion : {
				type: String,
				notify: true,
			}, */
		},
	});
</script></dom-module>
